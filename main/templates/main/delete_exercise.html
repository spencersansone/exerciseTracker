{% extends 'main/base.html' %}

{% block title %}Delete Exercise{% endblock %}

{% block body %}
<div class="col-sm-12">
    <h1>Are you sure that you want to delete {{certain_exercise}}?</h1>
    <form role="form" action="{% url 'main:delete_exercise' pk=certain_pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Yes</button>
            <button type="button" class="btn btn-primary" onclick="window.history.go(-1)">No</button>
        </div>
    </form>
</div>
{% endblock %}
