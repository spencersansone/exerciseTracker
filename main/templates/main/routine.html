{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="col-sm-12">
    <h1>Routine</h1>
    <br>
    
    {% for a in array %}
    
    <h2>{{a.0}}</h2>
    {% for b in a.1 %}
    <h4><a href="{% url 'main:exercise_detail' pk=b.pk %}">{{b.name}}</a></h4>
    {% endfor %}
    <br>
    {% endfor %}
</div>
{% endblock %}
